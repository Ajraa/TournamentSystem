<html>
    <head>
        {% load bootstrap5 %}
        {% bootstrap_css %}
        {% bootstrap_javascript %}
    </head>
    <body>
        <div style="text-align: center;">
            <div class="table-responsive-sm">
                <table class="table">
                    <tr>
                        <th scope="col">Jméno</th>
                        <th scope="col">Zakladatel</th>
                    </tr>
                    {% for tournament in tournaments%}
                        <tr>
                            <td><a href="{% url 'addExistingTournament' player_id=player_id team_id=team_id tournament_id=tournament.id %}">{{tournament.name}}</a></td>
                            <td>{{tournament.founder}}</td>
                        </tr>
                    {%endfor%}
                </table>
            </div>
            <p><a href="{% url 'teamWindow' player_id=player_id team_id=team_id %}">Zpět</a></p>
        </div>
    </body>
</html>
